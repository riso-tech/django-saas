{% load static i18n %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
<link href="{% static 'keenicons/fonts/duotone/style.css' %}" rel="stylesheet">

{% if request.user.is_superuser %}
  <script>
    var csrf_token = '{{csrf_token}}';
  </script>
  <div id="riso_widget">
    {#START WIDGET#}
    <div class="widget position-fixed fw-bolder top-50 end-0 text-center">
      <button type="button"
              data-function="edit"
              class="btn btn-sm btn-warning mb-2"
              id="cms_btn_edit">
        <span class="fw-bolder">Edit</span>
      </button>
      <button type="button"
              data-function="new"
              class="btn btn-sm btn-success mb-2"
              id="kt_drawer_example_basic_button">
        <span class="fw-bolder">New</span>
      </button>
      <button id="riso_toggle" type="button" class="btn p-2">
        <span class="svg-icon svg-icon-2x m-0">
          <svg xmlns="http://www.w3.org/2000/svg"
               width="24"
               height="24"
               viewBox="0 0 24 24"
               fill="none">

                  d="M17.1 12.1C17.1 14.9 14.9 17.1 12.1 17.1C9.30001 17.1 7.10001 14.9 7.10001 12.1C7.10001 9.29998 9.30001 7.09998 12.1 7.09998C14.9 7.09998 17.1 9.29998 17.1 12.1ZM12.1 10.1C11 10.1 10.1 11 10.1 12.1C10.1 13.2 11 14.1 12.1 14.1C13.2 14.1 14.1 13.2 14.1 12.1C14.1 11 13.2 10.1 12.1 10.1Z"
                  fill="currentColor"/>
          </svg>
        </span>
      </button>
    </div>

    <div class="widget-bottom position-fixed bottom-0 start-0 end-0" style="display: none;">
      <div class="d-flex py-2 px-2 bg-white">
        <div class="flex-grow-1">
          <div class="d-flex justify-content-between">
            <button type="button"
                    class="btn btn-sm btn-circle bg-info text-white mb-2"
                    id="cms_btn_advance_drawer">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-chevron-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
              </svg>
            </button>
            <button type="button"
                    class="btn btn-sm btn-primary mb-2"
                    id="cms_btn_save">
              <span class="fw-bolder">Save</span>
            </button>

          </div>
        </div>
      </div>
    </div>

    <!--begin::Drawer-->
    <div id="kt_drawer_example_basic"
         class="bg-white"
         data-kt-drawer="true"
         data-kt-drawer-activate="true"
         data-kt-drawer-toggle="#kt_drawer_example_basic_button"
         data-kt-drawer-close="#kt_drawer_example_basic_close"
         data-kt-drawer-width="700px">
      <!--begin::Card-->
      <div class="card w-100">
        <!--begin::Card header-->
        <div class="card-header pe-5">
          <!--begin::Title-->
          <div class="card-title">
            <!--begin::User-->
            <div class="d-flex justify-content-center flex-column me-3">
              <a href="#"
                 class="fs-4 fw-bolder text-gray-900 text-hover-primary me-1 lh-1">New Page</a>
            </div>
            <!--end::User-->
          </div>
          <!--end::Title-->
          <!--begin::Card toolbar-->
          <div class="card-toolbar">
            <!--begin::Close-->
            <div class="btn btn-sm btn-icon btn-active-light-primary"
                 id="kt_drawer_example_basic_close">
              <!--begin::Svg Icon | path: icons/duotone/Navigation/Close.svg-->
              <span class="svg-icon svg-icon-2">
                <svg xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink"
                     width="24px"
                     height="24px"
                     viewBox="0 0 24 24"
                     version="1.1">
                  <g
                    transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)"
                    fill="#000000">
                  <rect fill="#000000" x="0" y="7" width="16" height="2" rx="1"/>
                  <rect fill="#000000" opacity="0.5"
                        transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000)"
                        x="0" y="7" width="16" height="2" rx="1"/>
                  </g>
                </svg>
              </span>
              <!--end::Svg Icon-->
            </div>
            <!--end::Close-->
          </div>
          <!--end::Card toolbar-->
        </div>
        <!--end::Card header-->
        <!--begin::Card body-->
        <div class="card-body hover-scroll-overlay-y text-dark">
          <div id="theme_list"></div>
        </div>
        <div class="card-footer">
          {#          <button class="btn btn-sm btn-primary" form="form_new_page">Confirm</button>#}
        </div>
        <!--end::Card body-->
      </div>
      <!--end::Card-->
    </div>
    <!--end::Drawer-->

    {#  START MODAL NEW PAGE  #}
    <div class="modal fade" tabindex="-1" id="modal_new_page">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="form_new_page">
            <div class="modal-body">
              <div class="row mb-4">
                <div class="col-2">
                  <div class="symbol symbol-100px symbol-circle"
                       data-bs-toggle="tooltip"
                       aria-label="Michael Eberon"
                       data-bs-original-title="Michael Eberon"
                       data-kt-initialized="1">
                    <img alt="Pic"
                         src="https://preview.keenthemes.com/metronic8/demo1/assets/media/avatars/300-11.jpg"/>
                  </div>
                </div>
                <div class="col-10">
                  <p>Title</p>
                  <p>Decs</p>
                  <div class="flex-fill d-flex gap-2">
                    <div class="align-self-center">
                      <label for="form_title" class="form-label">Title</label>
                      <input id="form_title"
                             name="title"
                             type="text"
                             class="form-control form-control-solid"
                             placeholder="Enter title"
                             required/>
                    </div>
                    <div class="align-self-center">
                      <label for="form_url" class="form-label">URL</label>
                      <input id="form_url"
                             name="url"
                             type="text"
                             class="form-control form-control-solid"
                             placeholder="Enter url"
                             required/>
                    </div>
                    <div class="align-self-center">
                      <button class="btn btn-sm btn-primary" type="submit">
                        <span id="span_quick">Quick</span> Add
                      </button>
                    </div>
                    <div class="align-self-center">
                      <a href="javascript:void(0);"
                         class="link-primary"
                         id="modal_btn_advance">Advance</a>
                    </div>
                  </div>
                </div>
              </div>
              <div id="div_advance" class="mb-4" style="display: none;">
                <div class="row">
                  <div class="col-4">
                    <label for="form_qq" class="form-label">Q</label>
                    <input id="form_qq"
                           name="qq"
                           type="text"
                           class="form-control form-control-solid"
                           placeholder="Enter qq"/>
                  </div>
                  <div class="col-4">
                    <label for="form_qq2" class="form-label">Q2</label>
                    <input id="form_qq2"
                           name="qq2"
                           type="text"
                           class="form-control form-control-solid"
                           placeholder="Enter qq"/>
                  </div>
                  <div class="col-4">
                    <label for="form_qq3" class="form-label">Q3</label>
                    <input id="form_qq3"
                           name="qq3"
                           type="text"
                           class="form-control form-control-solid"
                           placeholder="Enter qq"/>
                  </div>
                </div>
              </div>
              <div id="div_image">
                <img alt=""
                     src="https://preview.keenthemes.com/metronic8/demo1/assets/media/stock/600x600/img-65.jpg"
                     class="w-100"/>
                <img alt=""
                     src="https://preview.keenthemes.com/metronic8/demo1/assets/media/stock/600x600/img-65.jpg"
                     class="w-100"/>
                <img alt=""
                     src="https://preview.keenthemes.com/metronic8/demo1/assets/media/stock/600x600/img-65.jpg"
                     class="w-100"/>
              </div>
            </div>
          </form>
          <div class="modal-footer">
            {#            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>#}
            {#            <button type="button" class="btn btn-primary">Save changes</button>#}
          </div>
        </div>
      </div>
    </div>
    {#  END MODAL NEW PAGE  #}

    {# START MODAL ADVANCE SEO CONTENT  #}
    <div class="modal fade" id="modal_advance_seo" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
         tabindex="-1">
      <div class="modal-dialog modal-bottom modal-xl">
        <div class="modal-content">
          <a href="#" id="kt_app_engage_toggle_off"
             class="app-engage-btn app-engage-btn-toggle-off text-hover-primary p-0">
            <i class="ki-duotone ki-cross fs-2x"><span class="path1"></span><span class="path2"></span></i> </a>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

          <div class="modal-body">
            <form id="form_advance_seo">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                          type="button" role="tab" aria-controls="home" aria-selected="true">Group1
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                          role="tab" aria-controls="profile" aria-selected="false">Group2
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                          role="tab" aria-controls="contact" aria-selected="false">Group3
                  </button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <div class="row">
                    <div class="col-3">
                      <label for="form_seo1" class="form-label">Seo1</label>
                      <input id="form_seo1"
                             name="title"
                             type="text"
                             class="form-control form-control-solid"
                             placeholder="Enter title"
                             required/>

                    </div>
                    <div class="col-3">
                      <label for="form_seo2" class="form-label">Seo2</label>
                      <input id="form_seo2"
                             name="title"
                             type="text"
                             class="form-control form-control-solid"
                             placeholder="Enter title"
                             required/>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                  </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
              </div>

            </form>
          </div>


        </div>
      </div>
    </div>
    {# END MODAL ADVANCE SEO CONTENT  #}

    {#END WIDGET#}
  </div>
{% endif %}
