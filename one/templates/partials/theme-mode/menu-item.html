{% load i18n %}
<!--begin::System separator-->
<div class="separator my-2"></div>
<!--end::System separator-->
<!--begin::Menu item-->
<div class="menu-item px-5" data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="left-start"
     data-kt-menu-offset="-15px, 0">
  <a href="#" class="menu-link px-5">
    <span class="menu-title position-relative">
      {% trans 'Mode' %}
      <span class="ms-5 position-absolute translate-middle-y top-50 end-0">
        <i class="ki-duotone ki-night-day theme-light-show fs-2">
          <span class="path1"></span>
          <span class="path2"></span>
          <span class="path3"></span>
          <span class="path4"></span>
          <span class="path5"></span>
          <span class="path6"></span>
          <span class="path7"></span>
          <span class="path8"></span>
          <span class="path9"></span>
          <span class="path10"></span>
        </i>
        <i class="ki-duotone ki-moon theme-dark-show fs-2">
          <span class="path1"></span>
          <span class="path2"></span>
        </i>
      </span>
    </span>
  </a>
  <!--begin::Menu-->
  <div
    class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px"
    data-kt-menu="true" data-kt-element="theme-mode-menu">
    <!--begin::Menu item-->
    <div class="menu-item px-3 my-0">
      <a href="#" class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="light">
        <span class="menu-icon" data-kt-element="icon">
          <i class="ki-duotone ki-night-day fs-2">
            <span class="path1"></span>
            <span class="path2"></span>
            <span class="path3"></span>
            <span class="path4"></span>
            <span class="path5"></span>
            <span class="path6"></span>
            <span class="path7"></span>
            <span class="path8"></span>
            <span class="path9"></span>
            <span class="path10"></span>
          </i>
        </span>
        <span class="menu-title">{% trans 'Light' %}</span>
      </a>
    </div>
    <!--end::Menu item-->
    <!--begin::Menu item-->
    <div class="menu-item px-3 my-0">
      <a href="#" class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="dark">
        <span class="menu-icon" data-kt-element="icon">
          <i class="ki-duotone ki-moon fs-2">
            <span class="path1"></span>
            <span class="path2"></span>
          </i>
        </span>
        <span class="menu-title">{% trans 'Dark' %}</span>
      </a>
    </div>
    <!--end::Menu item-->
    <!--begin::Menu item-->
    <div class="menu-item px-3 my-0">
      <a href="#" class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="system">
        <span class="menu-icon" data-kt-element="icon">
          <i class="ki-duotone ki-screen fs-2">
            <span class="path1"></span>
            <span class="path2"></span>
            <span class="path3"></span>
            <span class="path4"></span>
          </i>
        </span>
        <span class="menu-title">{% trans 'System' %}</span>
      </a>
    </div>
    <!--end::Menu item-->
  </div>
  <!--end::Menu-->
</div>
<!--end::Menu item-->
