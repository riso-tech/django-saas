{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}
  {% translate "Change Password" %}
{% endblock head_title %}

{% block inner %}

  <div class="d-flex flex-center flex-column flex-column-fluid">
    <!--begin::Wrapper-->
    <div class="w-lg-500px p-10 p-lg-15 mx-auto">
      <!--begin::Form-->
      <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form"
            method="post" action="{% url 'account_change_password' %}">
        {% csrf_token %}
        <!--begin::Heading-->
        <div class="text-center mb-10">
          <!--begin::Title-->
          <h1 class="text-dark mb-3">{% translate "Change Password" %}</h1>
          <!--end::Title-->
        </div>
        <!--begin::Heading-->

        {{ form }}

        <!--begin::Input group-->
        <div class="fv-row mb-10">
          <!--begin::Label-->
          <label class="form-label fs-6 fw-bold text-dark">Email</label>
          <!--end::Label-->
          <!--begin::Input-->
          <input class="form-control form-control-lg form-control-solid" type="text" name="email" autocomplete="off"/>
          <!--end::Input-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="fv-row mb-10">
          <!--begin::Wrapper-->
          <div class="d-flex flex-stack mb-2">
            <!--begin::Label-->
            <label class="form-label fw-bold text-dark fs-6 mb-0">Password</label>
            <!--end::Label-->
            <!--begin::Link-->
            <a href="{% url 'account_reset_password' %}" class="link-primary fs-6 fw-bold">Forgot Password ?</a>
            <!--end::Link-->
          </div>
          <!--end::Wrapper-->
          <!--begin::Input-->
          <input class="form-control form-control-lg form-control-solid" type="password" name="password"
                 autocomplete="off"/>
          <!--end::Input-->
        </div>
        <!--end::Input group-->

        <!--begin::Actions-->
        <div class="text-center">
          <!--begin::Submit button-->
          <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
            <span class="indicator-label">{% trans "Change Password" %}</span>
            <span class="indicator-progress">{% trans 'Please wait' %}...
              <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
            </span>
          </button>
          <!--end::Submit button-->
        </div>
        <!--end::Actions-->
      </form>
      <!--end::Form-->
    </div>
    <!--end::Wrapper-->
  </div>
{% endblock inner %}
