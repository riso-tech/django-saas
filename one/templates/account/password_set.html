{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}
  {% translate "Set Password" %}
{% endblock head_title %}
{% block inner %}
  <div class="d-flex flex-center flex-column flex-column-fluid">
    <!--begin::Wrapper-->
    <div class="w-lg-500px p-10 p-lg-15 mx-auto">
      <!--begin::Form-->
      <form class="form w-100"
            method="post"
            action="{% url 'account_set_password' %}">
        {% csrf_token %}
        <!--begin::Heading-->
        <div class="text-center mb-10">
          <!--begin::Title-->
          <h1 class="text-dark mb-3">{% translate "Set Password" %}</h1>
          <!--end::Title-->
        </div>
        <!--begin::Heading-->
        {{ form }}
        <!--begin::Input group-->
        <div class="mb-10 fv-row" data-kt-password-meter="true">
          <!--begin::Wrapper-->
          <div class="mb-1">
            <!--begin::Label-->
            <label class="form-label fw-bold text-dark fs-6">Password</label>
            <!--end::Label-->
            <!--begin::Input wrapper-->
            <div class="position-relative mb-3">
              <input class="form-control form-control-lg form-control-solid"
                     type="password"
                     placeholder=""
                     name="password"
                     autocomplete="off" />
              <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
                    data-kt-password-meter-control="visibility">
                <i class="ki-duotone ki-eye-slash fs-2"></i>
                <i class="ki-duotone ki-eye fs-2 d-none"></i>
              </span>
            </div>
            <!--end::Input wrapper-->
            <!--begin::Meter-->
            <div class="d-flex align-items-center mb-3"
                 data-kt-password-meter-control="highlight">
              <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
              <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
              <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
              <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
            </div>
            <!--end::Meter-->
          </div>
          <!--end::Wrapper-->
          <!--begin::Hint-->
          <div class="text-muted">Use 8 or more characters with a mix of letters, numbers & symbols.</div>
          <!--end::Hint-->
        </div>
        <!--end::Input group=-->
        <!--begin::Input group=-->
        <div class="fv-row mb-10">
          <label class="form-label fw-bold text-dark fs-6">Confirm Password</label>
          <input class="form-control form-control-lg form-control-solid"
                 type="password"
                 placeholder=""
                 name="confirm-password"
                 autocomplete="off" />
        </div>
        <!--end::Input group=-->
        <!--begin::Actions-->
        <div class="text-center">
          <!--begin::Submit button-->
          <button type="submit"
                  id="kt_sign_in_submit"
                  class="btn btn-lg btn-primary w-100 mb-5">
            <span class="indicator-label">{% translate 'Set Password' %}</span>
            <span class="indicator-progress">{% translate "Please wait" %}...
              <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
            </span>
          </button>
          <!--end::Submit button-->
        </div>
        <!--end::Actions-->
      </form>
      <!--end::Form-->
    </div>
    <!--end::Wrapper-->
  </div>
{% endblock inner %}
